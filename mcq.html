<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create MCQs</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/mcq.js"></script>
</head>
<body>
  <header>
    <h1>Create Multiple Choice Questions</h1>
  </header>
  <form id="mcq-form">
    <label for="question">Question:</label>
    <input type="text" id="question" name="question" required><br>
    <label for="option1">Option 1:</label>
    <input type="text" id="option1" name="option1" required><br>
    <label for="option2">Option 2:</label>
    <input type="text" id="option2" name="option2" required><br>
    <label for="option3">Option 3:</label>
    <input type="text" id="option3" name="option3"><br>
    <label for="option4">Option 4:</label>
    <input type="text" id="option4" name="option4"><br>
    <label for="correct-answer">Correct Answer:</label>
    <select id="correct-answer" name="correct-answer" required>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
    </select><br>
    <button type="submit">SAVE</button>
  </form>
</body>
</html>
