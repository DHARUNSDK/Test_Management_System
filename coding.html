<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Coding Challenges</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/coding.js"></script>
</head>
<body>
  <header>
    <h1>Create Coding Challenges</h1>
  </header>
  <form id="coding-form">
    <label for="question">Question:</label>
    <textarea id="question" name="question" required></textarea><br>
    <label for="input-format">Input Format:</label>
    <textarea id="input-format" name="input-format" required></textarea><br>
    <label for="output-format">Output Format:</label>
    <textarea id="output-format" name="output-format" required></textarea><br>
    <label for="test-cases">Sample Test Cases:</label>
    <textarea id="test-cases" name="test-cases" required></textarea><br>
    <label for="answer-code">Answer Code:</label>
    <textarea id="answer-code" name="answer-code" required></textarea><br>
    <button type="submit">SAVE</button>
  </form>
</body>
</html>
