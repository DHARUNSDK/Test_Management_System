<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule a Test</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Schedule a Test</h1>
  </header>
  <form>
    <label for="test-name">Test Name:</label>
    <input type="text" id="test-name" required><br>
    <label for="test-date">Date:</label>
    <input type="date" id="test-date" required><br>
    <label for="test-time">Time:</label>
    <input type="time" id="test-time" required><br>
    <label for="duration">Duration (in minutes):</label>
    <input type="number" id="duration" required><br>
    <button type="submit">Schedule Test</button>
  </form>
</body>
</html>
